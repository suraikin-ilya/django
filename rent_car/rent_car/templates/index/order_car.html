{% extends 'index/base.html' %}
{% block title %} Заказать машину {%endblock%}
{% block main %}
    <div class='container mt-4'>
        <h2>Аренда машины</h2>
        <form action="{% url 'order_car' %}" method="post" class="needs-validation mt-4">
            {% csrf_token %}
            {{form.as_p}}

        </form>

    </div>
{% endblock %}
