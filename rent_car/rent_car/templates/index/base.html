<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title >{% block title %}Rent Car{% endblock %}</title>

</head>
<body >
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 24px">
  <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 32p; margin-left: 25px">Rent car</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

  <div class="collapse navbar-collapse" id="navbarText">

              <li class="nav-item">

      </li>

        <li class="nav-item">
        <a class="nav-link">{{user.username}}</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
      </li>
        {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
      </li>
              <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Войти</a>
      </li>
        {% endif %}

</html>
